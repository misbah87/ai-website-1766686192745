<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        .nav {
            background-color: #444;
            padding: 0.5rem;
        }
        .nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-between;
        }
        .nav li {
            margin-right: 20px;
        }
        .nav a {
            color: #fff;
            text-decoration: none;
        }
        .shoe-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 2rem;
        }
        .shoe-card {
            background-color: #f7f7f7;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .shoe-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px 10px 0 0;
        }
        .shoe-card h2 {
            margin-top: 0;
        }
        .shoe-card button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
        }
        .shoe-card button:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Shoe Website</h1>
    </header>
    <nav class="nav">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <main>
        <div class="shoe-grid" id="shoe-grid">
            <!-- Shoe cards will be generated here -->
        </div>
    </main>

    <script>
        // Sample shoe data
        const shoes = [
            { id: 1, name: 'Nike Air Max', price: 120, image: 'https://via.placeholder.com/150' },
            { id: 2, name: 'Adidas Superstar', price: 80, image: 'https://via.placeholder.com/150' },
            { id: 3, name: 'Converse Chuck Taylor', price: 60, image: 'https://via.placeholder.com/150' },
            { id: 4, name: 'Vans Old Skool', price: 70, image: 'https://via.placeholder.com/150' },
            { id: 5, name: 'Reebok Classic', price: 90, image: 'https://via.placeholder.com/150' },
        ];

        // Function to generate shoe cards
        function generateShoeCards(shoes) {
            const shoeGrid = document.getElementById('shoe-grid');
            shoeGrid.innerHTML = '';
            shoes.forEach(shoe => {
                const shoeCard = document.createElement('div');
                shoeCard.classList.add('shoe-card');
                shoeCard.innerHTML = `
                    <img src="${shoe.image}" alt="${shoe.name}">
                    <h2>${shoe.name}</h2>
                    <p>Price: $${shoe.price}</p>
                    <button>Buy Now</button>
                `;
                shoeGrid.appendChild(shoeCard);
            });
        }

        // Generate shoe cards on page load
        generateShoeCards(shoes);
    </script>
</body>
</html>
